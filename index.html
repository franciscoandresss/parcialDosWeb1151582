<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" type="text/css" href="./css/index.css" media="screen"/> -->
    
    <title></title>
</head>

<body>

    <header class="container mb-4">
        <div class="row">
            <h1 class="col-12 text-right">Mascotas</h1>
            <a class="col-12 text-right nav-link text-dark pt-0 h4" href="index.html">Inicio</a>
        </div>
    </header>

    <section class="container py-2 mb-4 border border-dark">
        <div class="row">
            <div class="col-8 row">
                <div class="col-5">
                    <label for="idPersona">ID Persona: </label>
                </div>
                <div class="col-5">

                    <input type="number" maxlength="3" min="1"
                        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        id="idPersona"
                        name="idPersona"
                        class="form-control col-form-label-sm "
                        aria-describedby="inputGroupPrepend" placeholder="Id Persona">
                </div>

                <div class="col-5">
                    <label for="numMascota">N° Mascotas: </label>
                </div>
                <div class="col-5">
                    <input type="number" id="numMascota" name="numMascota"
                        class="form-control">
                </div>
            </div>
            <div class="col-4 d-flex align-items-end">
                
                <button type="button" class="btn btn-success" 
                    onclick="IngresarMascota();">Ingresar</button>
            </div>
        </div>
    </section>
    
    <section class="container" id="idtableMascotaSection" >

        <table id="dtableMascota" class="table table-hover table-shopping table-sm table-bordered">
            <thead class="thead-light">
                <tr>
                    <th width="40%" scope="col">Nombre Mascota</th>
                    <th width="30%" scope="col">Gato</th>
                    <th width="30%" scope="col">Perro</th>
                </tr>
            </thead>
            <tbody id="bodyMascota"></tbody>
        </table>

        <div class="col-12 d-flex justify-content-end">
            
            <button type="button" class="btn btn-success" 
                onclick="validarcamposTablaMascota();">Guardar</button>
        </div>
    </section>

    <footer class="container">
        <div class="d-flex justify-content-center my-5">
            
            <div class="d-flex align-items-center">
                <div class="d-flex justify-content-around">
                    <div>Realizado por: Francisco Sierra - </div>
                    <div>Código: 1151582 - </div>
                    <div>Ingeniería de sistemas</div>
                </div>
            </div>
            
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>
</html>
